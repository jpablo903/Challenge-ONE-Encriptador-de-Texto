<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador Alura</title>
    <script type="text/javascript" src="script.js"></script>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="container">
        <div class="logo">
            <img class="logoImg" src="image/logo.png" alt="Logo Encriptador Alura">
            <h1 class="title">Encriptador de Mensajes Alura</h1>
        </div>
        <div class="left">
            <input class="text-input" id="inputTexto" type="text" placeholder="Ingrese el texto aqui">
        </div>
        <div class="right">
            <img class="imageRight" id="imageRight" src="image/munieco.png" alt="Imagen de Munieco Buscando">
            <h1 class="titleRight" id="textoTituloMensaje">Ningun mensaje fue encontrado</h1>
            <textarea class="text-right" name="" id="textoEncriptado" cols="30" rows="10">Ingrese el texto que desea encriptar o desencriptar</textarea>
            <button id="copy" type="button" name="button" onclick="copiar()">Â¿Copiar?</button>
        </div>
        <div class="left-button">
            <p>Solo minusculas y sin acentos</p>
            <button type="button" id="btn-encriptar" onclick="encriptar()">Encriptar</button>
            <button type="button" id="btn-desencriptar" onclick="desencriptar()">Desencriptar</button>
        </div>
    </main>
    
</body>
</html>
